<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bluGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#f8f9fa"/>
  
  <!-- Large "1" on the left -->
  <g filter="url(#shadow)">
    <text x="50" y="200" font-size="180" font-weight="900" fill="url(#bluGrad)" font-family="Arial, sans-serif">1</text>
  </g>
  
  <!-- Rocket on the right -->
  <g transform="translate(160, 90)" filter="url(#shadow)">
    <!-- Rocket body -->
    <rect x="-18" y="-35" width="36" height="55" rx="12" fill="url(#pinkGrad)" stroke="url(#pinkGrad)" stroke-width="2"/>
    
    <!-- Rocket tip/cone -->
    <polygon points="0,-48 -22,-32 22,-32" fill="url(#pinkGrad)" stroke="url(#pinkGrad)" stroke-width="2"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-15" r="8" fill="#fff" stroke="#0070F3" stroke-width="2"/>
    
    <!-- Left fin -->
    <polygon points="-18,10 -40,28 -20,18" fill="#FF6B35" stroke="#FF6B35" stroke-width="1.5"/>
    
    <!-- Right fin -->
    <polygon points="18,10 40,28 20,18" fill="#FFA500" stroke="#FFA500" stroke-width="1.5"/>
    
    <!-- Flame 1 (left) -->
    <polygon points="-10,25 -16,50 -6,30" fill="#FF6B35" opacity="0.95"/>
    
    <!-- Flame 2 (center) -->
    <polygon points="0,25 -4,55 4,30" fill="#FFD700" opacity="0.9"/>
    
    <!-- Flame 3 (right) -->
    <polygon points="10,25 16,50 6,30" fill="#FFA500" opacity="0.95"/>
    
    <!-- Rocket shine -->
    <ellipse cx="0" cy="5" rx="12" ry="15" fill="#fff" opacity="0.25"/>
  </g>
  
  <!-- "Deploy" text below -->
  <text x="128" y="235" font-size="42" font-weight="bold" fill="#0070F3" font-family="Arial, sans-serif" text-anchor="middle">Deploy</text>
  
  <!-- "Vercel" text at bottom -->
  <text x="128" y="256" font-size="28" font-weight="600" fill="#0051D5" font-family="Arial, sans-serif" text-anchor="middle">Vercel</text>
</svg>
</svg>